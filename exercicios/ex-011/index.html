<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML 5</p>
    <!--<audio src="midia/Indecision-Dyalla.mp3" controls autoplay></audio>-->
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/Indecision-Dyalla.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir audio</p>
    </audio>
</body>
</html>
