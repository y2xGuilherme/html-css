<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando um site do 
        <iframe src="https://cursoemvideo.com" frameborder="0" scrolling="">
            <a href="https://cursoemvideo.com" target="_blank">Curso em video</a>
        </iframe>    
    para aprender a programar</p>
    <p>
        Meu repositório
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        também é bem legal
    </p>
</body>
</html>
